<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idiom</title>
    <script>
        (function(){
            window.location.replace('demo.html');
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            cursor: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, #e5e5e5 1px, transparent 1px),
                radial-gradient(circle at 85% 15%, #d0d0d0 0.8px, transparent 0.8px),
                radial-gradient(circle at 45% 65%, #e8e8e8 1.2px, transparent 1.2px),
                radial-gradient(circle at 75% 85%, #dddddd 0.9px, transparent 0.9px),
                radial-gradient(circle at 25% 75%, #e0e0e0 1.1px, transparent 1.1px),
                radial-gradient(circle at 95% 45%, #d5d5d5 0.7px, transparent 0.7px),
                radial-gradient(circle at 5% 55%, #e3e3e3 1px, transparent 1px),
                radial-gradient(circle at 55% 35%, #d8d8d8 0.9px, transparent 0.9px),
                radial-gradient(circle at 35% 95%, #e6e6e6 1.3px, transparent 1.3px),
                radial-gradient(circle at 65% 5%, #d2d2d2 0.6px, transparent 0.6px);
            background-size: 180px 180px, 220px 220px, 160px 160px, 200px 200px, 140px 140px, 
                            240px 240px, 170px 170px, 190px 190px, 150px 150px, 210px 210px;
            background-position: 0 0, 40px 30px, 80px 60px, 120px 90px, 20px 120px,
                                60px 150px, 100px 10px, 140px 40px, 10px 80px, 50px 110px;
            pointer-events: none;
            animation: floatDots var(--animation-duration, 30s) linear infinite, continuousFloat 45s ease-in-out infinite;
            transition: transform 0.2s ease-out, background-position 0.15s ease-out;
            transform: var(--cursor-tilt-transform, translate(0, 0)) var(--cursor-skew-transform, skew(0deg, 0deg));
        }

        @keyframes floatDots {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            10% {
                transform: translate(25px, -15px) rotate(2deg);
            }
            20% {
                transform: translate(40px, -30px) rotate(5deg);
            }
            30% {
                transform: translate(-15px, -45px) rotate(-3deg);
            }
            40% {
                transform: translate(-35px, -60px) rotate(-7deg);
            }
            50% {
                transform: translate(-50px, -25px) rotate(4deg);
            }
            60% {
                transform: translate(-65px, -10px) rotate(8deg);
            }
            70% {
                transform: translate(-30px, 20px) rotate(-5deg);
            }
            80% {
                transform: translate(10px, -35px) rotate(-2deg);
            }
            90% {
                transform: translate(20px, -20px) rotate(6deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        @keyframes continuousFloat {
            0% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(30px, -20px) rotate(90deg) scale(1.05);
            }
            50% {
                transform: translate(-25px, -40px) rotate(180deg) scale(0.95);
            }
            75% {
                transform: translate(-45px, 15px) rotate(270deg) scale(1.1);
            }
            100% {
                transform: translate(0, 0) rotate(360deg) scale(1);
            }
        }

        .cursor-dot {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #4A9EFF;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s ease;
            transform: translate(-50%, -50%);
        }

        * {
            cursor: none !important;
        }

        input, button, a, [role="button"] {
            cursor: none !important;
        }

        .container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 0 20px;
        }

        h1 {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 400;
            color: #333333;
            margin-bottom: 2rem;
            letter-spacing: -0.01em;
        }

        .email-section {
            margin: 1.5rem 0;
        }

        .email-input {
            display: inline-flex;
            background: #ffffff;
            border-radius: 25px;
            padding: 2px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #e5e7eb;
            max-width: 400px;
        }

        input {
            border: none;
            outline: none;
            background: transparent;
            padding: 12px 20px;
            font-size: 14px;
            color: #374151;
            flex: 1;
            min-width: 200px;
        }

        input::placeholder {
            color: #9ca3af;
        }

        .join-btn {
            background: #111827;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 23px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .join-btn:hover {
            background: #1f2937;
        }

        .nav-links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: #374151;
        }

        .tagline {
            margin-top: 1.5rem;
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .email-input {
                flex-direction: column;
                width: 100%;
                max-width: 400px;
            }

            input {
                min-width: auto;
                text-align: center;
            }

            .join-btn {
                margin-top: 8px;
                border-radius: 46px;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor-dot" id="cursorDot"></div>
    
    <div class="container">
        <h1>Idiom</h1>
        
        <div class="email-section">
            <div class="email-input">
                <input type="email" placeholder="hello@idi.om" id="earlyEmail">
                <button class="join-btn" id="earlySubmit">Join the waitlist</button>
            </div>
        </div>
        
        
        
        <p class="tagline">
            Building bridges between scattered thoughts<br>
            and connected hearts
        </p>
    </div>

    <script>
        const cursorDot = document.getElementById('cursorDot');
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorDot.style.left = mouseX + 'px';
            cursorDot.style.top = mouseY + 'px';
        });

        // Smooth cursor interaction with fluid dots movement
        let isMouseInside = false;
        let rafId;
        let lastMouseTime = 0;
        
        document.addEventListener('mousemove', (e) => {
            if (rafId) cancelAnimationFrame(rafId);
            
            rafId = requestAnimationFrame(() => {
                isMouseInside = true;
                lastMouseTime = Date.now();
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                // Calculate direction from center to cursor (for smooth movement)
                const directionX = (x - 50) / 50; // -1 to 1
                const directionY = (y - 50) / 50; // -1 to 1
                
                // Calculate distance from center for intensity
                const distance = Math.sqrt(directionX * directionX + directionY * directionY);
                const intensity = Math.min(distance, 1);
                
                // Create smooth movement toward cursor direction
                const moveX = directionX * 50; // Smooth movement range
                const moveY = directionY * 50;
                
                // Apply smooth tilting transform
                const tiltTransform = `translate(${moveX}px, ${moveY}px)`;
                const skewTransform = `skew(${directionX * 3}deg, ${directionY * 3}deg)`;
                
                document.documentElement.style.setProperty('--cursor-tilt-transform', tiltTransform);
                document.documentElement.style.setProperty('--cursor-skew-transform', skewTransform);
                
                // Smooth background position shifts for parallax effect
                const parallaxStrength = 25;
                document.body.style.backgroundPosition = `
                    ${directionX * parallaxStrength * 1.0}px ${directionY * parallaxStrength * 1.0}px,
                    ${40 + directionX * parallaxStrength * 1.5}px ${30 + directionY * parallaxStrength * 1.5}px,
                    ${80 + directionX * parallaxStrength * 0.8}px ${60 + directionY * parallaxStrength * 0.8}px,
                    ${120 + directionX * parallaxStrength * 2.0}px ${90 + directionY * parallaxStrength * 2.0}px,
                    ${20 + directionX * parallaxStrength * 1.2}px ${120 + directionY * parallaxStrength * 1.2}px,
                    ${60 + directionX * parallaxStrength * 1.8}px ${150 + directionY * parallaxStrength * 1.8}px,
                    ${100 + directionX * parallaxStrength * 0.6}px ${10 + directionY * parallaxStrength * 0.6}px,
                    ${140 + directionX * parallaxStrength * 1.4}px ${40 + directionY * parallaxStrength * 1.4}px,
                    ${10 + directionX * parallaxStrength * 1.1}px ${80 + directionY * parallaxStrength * 1.1}px,
                    ${50 + directionX * parallaxStrength * 0.9}px ${110 + directionY * parallaxStrength * 0.9}px
                `;
            });
        });

        // Add continuous subtle movement only when cursor is not active
        setInterval(() => {
            if (!isMouseInside || Date.now() - lastMouseTime > 1500) {
                const time = Date.now() * 0.001;
                const waveX = Math.sin(time * 0.3) * 15;
                const waveY = Math.cos(time * 0.4) * 18;
                
                const autonomousTransform = `translate(${waveX}px, ${waveY}px)`;
                const autonomousSkew = `skew(${Math.sin(time * 0.5) * 2}deg, ${Math.cos(time * 0.6) * 2}deg)`;
                
                document.documentElement.style.setProperty('--cursor-tilt-transform', autonomousTransform);
                document.documentElement.style.setProperty('--cursor-skew-transform', autonomousSkew);
                
                // Create gentle breathing effect in background positions
                const breathe = Math.sin(time * 0.6) * 12;
                document.body.style.backgroundPosition = `
                    ${breathe * 0.4}px ${breathe * 0.3}px,
                    ${40 + breathe * 0.5}px ${30 + breathe * 0.4}px,
                    ${80 + breathe * 0.3}px ${60 + breathe * 0.6}px,
                    ${120 + breathe * 0.7}px ${90 + breathe * 0.2}px,
                    ${20 + breathe * 0.4}px ${120 + breathe * 0.5}px,
                    ${60 + breathe * 0.6}px ${150 + breathe * 0.4}px,
                    ${100 + breathe * 0.2}px ${10 + breathe * 0.5}px,
                    ${140 + breathe * 0.5}px ${40 + breathe * 0.7}px,
                    ${10 + breathe * 0.6}px ${80 + breathe * 0.1}px,
                    ${50 + breathe * 0.3}px ${110 + breathe * 0.6}px
                `;
            }
        }, 100);

        // Reset effects when mouse leaves
        document.addEventListener('mouseleave', () => {
            isMouseInside = false;
            document.documentElement.style.setProperty('--animation-duration', '30s');
        });

        // Initialize CSS variables
        document.documentElement.style.setProperty('--cursor-tilt-transform', 'translate(0px, 0px)');
        document.documentElement.style.setProperty('--cursor-skew-transform', 'skew(0deg, 0deg)');
        document.documentElement.style.setProperty('--animation-duration', '30s');

        // Hide cursor dot when mouse leaves window
        document.addEventListener('mouseleave', () => {
            cursorDot.style.opacity = '0';
        });

        document.addEventListener('mouseenter', () => {
            cursorDot.style.opacity = '1';
        });

        // Add hover effects for interactive elements
        const interactiveElements = document.querySelectorAll('input, button, a');
        
        interactiveElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });
            
            element.addEventListener('mouseleave', () => {
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });
        const earlyEmailInput = document.getElementById('earlyEmail');
        const earlySubmitBtn = document.getElementById('earlySubmit');
        function sendEarlyAccessEmail() {
            const email = (earlyEmailInput.value || '').trim();
            const valid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
            if (!valid) return alert('Please enter a valid email address');
            earlySubmitBtn.disabled = true;
            localStorage.setItem('idiom_waitlist_email', email);
            const subject = 'Welcome to Idiom Early Access';
            const body = 'Thanks for joining the Idiom waitlist. We will send you more details soon.';
            const endpoint = window.IDIOM_EMAIL_ENDPOINT;
            let sent = false;
            if (endpoint) {
                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, subject, body })
                }).then(r => { sent = r.ok; }).catch(() => { sent = false; }).finally(() => {
                    if (!sent) {
                        const mailto = `mailto:${encodeURIComponent(email)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                        window.location.href = mailto;
                    }
                    earlySubmitBtn.disabled = false;
                });
            } else {
                const mailto = `mailto:${encodeURIComponent(email)}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailto;
                earlySubmitBtn.disabled = false;
            }
        }
        if (earlySubmitBtn) earlySubmitBtn.addEventListener('click', sendEarlyAccessEmail);
    </script>
</body>
</html>
